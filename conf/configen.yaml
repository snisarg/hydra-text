configen:
  # output directory
  output_dir: ${hydra:runtime.cwd}

  header: |
    # Generated by configen, do not edit.
    # See https://github.com/facebookresearch/hydra/tree/master/tools/configen
    # fmt: off
    # isort:skip_file
    # flake8: noqa

  module_path_pattern: 'hydra_text/{{module_path}}.py'

  # list of modules to generate configs for
  modules:
    - name: text.decoder.mlp
      # for each module, a list of classes
      classes:
        - ActivationFn
        - GeLU
        - ReLU
        - MLPDecoder
        - ResidualMLP
    - name: text.models.transformer
      classes:
        - RobertaModel
    - name: text.representation.attention
      classes:
        - MultiheadSelfAttention
    - name: text.representation.roberta
      classes:
        - RobertaEncoder
    - name: text.representation.transformers
      classes:
        - ResidualMLP
        - TransformerLayer
